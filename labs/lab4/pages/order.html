<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Make an order</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel = "stylesheet" href = "../pages.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href = "home.html"><img src = "../images/header.png" alt = "3,14" id = "image-header"></a></li>
				<li><a href = "home.html" id = "page-name">3,14цца</a></li>
				<li><a href = "order.html">Сделать заказ</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div class = "container-fluid">
		<h1 class = "h1-order">Наше меню:</h1>
		<table class = "table" id = "table-menu">
			<thead class = "table-dark">
				<tr>
					<td></td>
					<td>Название</td>
					<td>Цена</td>
				</tr>
			</thead>
			<tbody id = "tbody-menu">
				<tr>
					<td><img src = "../images/margarita.jpg" class = "table-img"></td>
					<td>Маргарита</td>
					<td value = "349" name = "Маргарита">349 руб.</td>
				</tr>
				<tr>
					<td><img src = "../images/peperonni.jpg" class = "table-img"></td>
					<td>Пеперонни</td>
					<td value = "399" name = "Пеперонни">399 руб.</td>
				</tr>
				<tr>
					<td><img src = "../images/cezar.png" class = "table-img"></td>
					<td>Цезарь</td>
					<td value = "489" name = "Цезарь">489 руб.</td>
				</tr>
			</tbody>
		</table>
		<h1 class = "h1-order">Корзина:</h1>
		<div class = "shopping-cart">
			<p>Корзина пуста:( Вы пока ничего не добавили!</p>
			<table id = "table-basket" class = "table">
				<tbody>
					
				</tbody>
			</table>
			<input type = "button" value = "Очистить корзину" class = "btn btn-secondary" id = "clear-btn" onclick="clearBusket()">
			<input type = "button" value = "Рассчитать стоимость заказа" class = "btn btn-primary" id = "count-btn" onclick="countTotalCost()">
		</div>
		<h1 class = "h1-order">Для сотрудников:</h1>
		<form >
			<div class = "form-row">
				<input type = "text" class="form-control form-control-lg name__input"  placeholder="Название нового товара">
				<input type = "number" class="form-control form-control-lg price__input" placeholder="0"  onkeyup="if(this.value<0)this.value=1">
				<input type = "button" class="btn btn-primary" value = "Добавить" id = "add-btn" ></input>
			</div>
		</form>
		</div>
	</main>
	<footer>
		<p>3,14</p>
		<p>lyubahemmo@mail.ru</p>
	</footer>
	<script src = "../order.js"></script>
</body>
</html>
