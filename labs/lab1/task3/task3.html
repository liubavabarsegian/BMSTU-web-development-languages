<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
	<link rel = "stylesheet" href = "style3.css">
</head>
<body>
	<h1>Успейте зарегистрироваться на нашем сайте!</h1>
	<form>
		<table>
			<tr>
				<td>Имя:</td>
				<td><input type = "text" placeholder="Иван"></td>
			</tr>
			<tr>
				<td>Фамилия:</td>
				<td><input type = "text" placeholder="Иванов"></td>
			</tr>
			<tr>
				<td>Отчество:</td>
				<td><input type = "text" placeholder="Иванович"></td>
			</tr>
			<tr>
				<td>Номер телефона:</td>
				<td><input type = "tel"></td>
			</tr>
			<tr>
				<td>Электронная почта:</td>
				<td><input type = "email"></td>
			</tr>
			<tr>
				<td>Пароль:</td>
				<td><input type = "password"></td>
			</tr>
			<tr>
				<td>Пол:</td>
				<td>
					<input type = "radio" name = "gender"><label>М</label>
					<input type = "radio" name = "gender"><label>Ж</label>
				</td>
			</tr>
			<tr class = "button_row">
				<td colspan="2" >
					<input type="submit" class = "btn" value="Отправить" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
